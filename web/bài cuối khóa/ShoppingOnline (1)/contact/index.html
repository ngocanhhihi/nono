<body>
<div class="content">
<div class="container">
<div class="row align-items-stretch no-gutters contact-wrap">
<div class="col-md-6">
<div class="form h-100">
<h3>Gửi tin nhắn cho chúng tôi</h3>
<form class="mb-5" method="post" id="contactForm" name="contactForm">
<div class="row">
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">Tên</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Họ và tên">
</div>
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">Email *</label>
<input type="text" class="form-control" name="email" id="email" placeholder="email">
</div>
</div>
<div class="row">
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">số điện thoại</label>
<input type="text" class="form-control" name="phone" id="phone" placeholder="số điện thoại">
</div>
<div class="col-md-6 form-group mb-5">
<label for="" class="col-form-label">công ty</label>
<input type="text" class="form-control" name="company" id="company" placeholder="tên công ty">
</div>
</div>
<div class="row">
<div class="col-md-12 form-group mb-5">
<label for="message" class="col-form-label">Tin nhắn</label>
<textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Viết tin nhắn của bạn"></textarea>
</div>
</div>
<div class="row">
<div class="col-md-12 form-group">
<input type="submit" value="Gửi tin nhắn" class="btn btn-primary rounded-0 py-2 px-4">
<span class="submitting"></span>
</div>
</div>
</form>
